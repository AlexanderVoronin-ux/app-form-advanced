<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div class="mb-3">
    <label for="name">Логин:</label>
    <input id="name" type="text" class="form-control" placeholder="Логин" formControlName="name">
    <div class="alert alert-danger" *ngIf="formErrors.name">{{formErrors.name}}</div>
  </div>

  <div class="mb-3">
    <label for="password">Пароль:</label>
    <input id="password" type="password" class="form-control" placeholder="Пароль" formControlName="password">
    <div class="alert alert-danger" *ngIf="formErrors.password">{{formErrors.password}}</div>
  </div>

  <div class="mb-3">
    <label for="email">Email:</label>
    <input id="email" type="text" class="form-control" placeholder="email" formControlName="email">
    <div class="alert alert-danger" *ngIf="formErrors.email">{{formErrors.email}}</div>
  </div>

  <div class="mb-3">
    <label for="age">Возраст:</label>
    <input id="age" type="text" class="form-control" placeholder="Возраст" formControlName="age">
    <div class="alert alert-danger" *ngIf="formErrors.age">{{formErrors.age}}</div>
  </div>

    <div class="mb-3">
      <label for="role">Роль:</label>
      <select id="role" class="form-select"
              formControlName="role">
        <option [value]="null" selected disabled>Выберите роль</option>
        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
      </select>
      <div class="alert alert-danger" *ngIf="formErrors.role">{{formErrors.role}}</div>
    </div>


  <div class="mb-3">
    <button class="btn btn-info" [disabled]="userForm.invalid">Сохранить</button>
  </div>
</form>
